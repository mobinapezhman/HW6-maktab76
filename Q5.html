<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="./Q5.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="image">
                <section class="image1">
                    <p>SIGN IN</p>
                </section>
            </div>
            <div class="form">
                <div class="form_edite">
                    <label for="userName">Username</label>
                    <input type="text" class="userName" name="userName" placeholder="Enter username"><br><br><br>
                    <label for="pass">Password</label>
                    <input type="text" class="pass" name="pass" placeholder="Enter password">
                </div>
                <br>
                <div>
                    <input type="checkbox" class="remember" name="remember">
                    <label for="remember" id="Remember">Remember me</label>
                    <a class="forget" href="https://www.google.com/gmail/" target="_blank">Forget Password?</a>
                </div>
                <div class="buttom">
                    <div>
                        <input type="button" class="login" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
