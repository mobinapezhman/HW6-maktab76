<html lang="en">

<head>

    <title>Login Page</title>
    <link rel="stylesheet" href="Q6.css">

<body>
    <div class="background"></div>
    <div class="container">
        <div class="header">
            <div class="icon">
                <i class="fa-solid fa-mountain"></i>
            </div>
            <h1>LOG IN</h1>
        </div>
        <div class="main">
            
            <div class="icon2">
                <i class="fa-solid fa-user"></i>
            </div>

            <input type="text" placeholder="Username">

            <div class="icon2">
                <i class="fa-solid fa-lock"></i>
            </div>

            <input type="password" placeholder="Password">

<br/>
<br/>
        </div>
        <div class="check-box">
            <input type="checkbox" id="check-box">
            <label for="check-box" style="font-size:small;">Remember me</label>
        </div>
        <div class="footer">

            <button type="" class="button-login">Login</button>
            <a href="#" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: small;" > forget password?</a>

        </div>
    </div>
